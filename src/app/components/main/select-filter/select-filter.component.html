<div>
    <!-- Dropdown -->
    <select [(ngModel)]="selectedValue" (change)="getFilteredItems()">
      <option value="">Select an item</option>
      <option *ngFor="let item of items" [value]="item">{{ item }}</option>
    </select>
  
    <!-- Display Filtered Item -->
    <div *ngIf="getFilteredItems().length > 0">
      <p>Matching Item: {{ getFilteredItems()[0] }}</p>
    </div>
  
    <!-- No Match -->
    <div *ngIf="selectedValue && getFilteredItems().length === 0">
      <p>No match found!</p>
    </div>
  </div>
