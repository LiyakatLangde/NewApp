<div class="row dash-wrap">
  <div class="col-7">
    <div class="row">
      <div class="col-12 pb-1">
        <h2>Admin Panel</h2>
      </div>
    </div>
    <table class="table table-bordered rounded">
      <thead>
     
         
         
       
        <tr>
          <th class="thead-dash">User ID</th>
          <th class="thead-dash">User Name</th>
          <th class="thead-dash">Clients</th>
        </tr>
      </thead>
      <tbody>
        @for (item of users; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
          <td>{{ item.name }}</td>
          <!-- <td>{{ item.email }}</td> -->
          <td>{{ item.discription }}</td>
        </tr>
        
        }
        @for (item of deptList; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.image }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="col-5 p-5">
    <div class="card">
      <div class="card-header bg-secondary text-white">Manage User</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 p-3">
            <label for="" class="label-control px-3">User Name</label>
            <input type="text" [(ngModel)]="newUser.name"  />
          </div>
          <!-- <div class="col-12 p-3">
            <label for=""  class="label-control px-3">Department Name</label>
            <input 
              type="text"
              [(ngModel)]="newUser.email"
         
            />
          </div> -->
          <div class="col-12 p-3">
            <label for=""  class="label-control px-3">Department Discription</label>
            <input 
              type="text"
              [(ngModel)]="newUser.discription"
         
            />
          </div>
        </div>
        <div class="row p-3">
          <div class="d-flex justify-content-around">
            <div class="col-6">
              <button class="btn btn-dark">Edit</button>
            </div>
            <div class="col-6 text-end">
              <button class="btn btn-dark" (click)="onSave()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
